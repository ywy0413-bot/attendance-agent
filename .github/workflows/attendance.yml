name: Attendance Report

on:
  schedule:
    # 평일 오전 7시 (KST) = UTC 22:00 (전날) - 차감 메일
    - cron: '0 22 * * 0-4'
    # 평일 오전 8시 (KST) = UTC 23:00 (전날) - 보고서
    - cron: '0 23 * * 0-4'
  workflow_dispatch:
    inputs:
      job_type:
        description: '실행할 작업'
        required: true
        default: 'report'
        type: choice
        options:
          - report
          - deduction
          - both

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run deduction emails (7am KST)
        if: github.event.schedule == '0 22 * * 0-4' || github.event.inputs.job_type == 'deduction' || github.event.inputs.job_type == 'both'
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          TARGET_MAILBOX: ${{ secrets.TARGET_MAILBOX }}
          TARGET_FOLDER: ${{ secrets.TARGET_FOLDER }}
          REPORT_RECIPIENTS: ${{ secrets.REPORT_RECIPIENTS }}
        run: |
          cd src
          python -c "import asyncio; from main import send_deduction_emails_only; asyncio.run(send_deduction_emails_only())"

      - name: Run report (8am KST)
        if: github.event.schedule == '0 23 * * 0-4' || github.event.inputs.job_type == 'report' || github.event.inputs.job_type == 'both'
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          TARGET_MAILBOX: ${{ secrets.TARGET_MAILBOX }}
          TARGET_FOLDER: ${{ secrets.TARGET_FOLDER }}
          REPORT_RECIPIENTS: ${{ secrets.REPORT_RECIPIENTS }}
        run: |
          cd src
          python -c "import asyncio; from main import send_report_only; asyncio.run(send_report_only())"
